<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Cursos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>

    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">AkiCursos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Cursos</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container pt-5">

        <button class="btn btn-success btn-lg btn-block mb-2" data-target="#adicionar" data-toggle="modal">Adicionar curso</button>

        <!-- Modal Adicionar -->
        <div class="modal fade" id="adicionar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Adicionar curso</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <form id="formularioAdicionar" method="POST">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Nome</label>
                                <input type="text" class="form-control" id="inputNome">                                    
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Descrição</label>
                                <textarea class="form-control" id="inputDescricao" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Url do Curso</label>
                                <input type="text" class="form-control" id="inputUrlCurso">                                    
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Url da Imagem</label>
                                <input type="text" class="form-control" id="inputUrlImagem">                                    
                            </div>
                            <select class="form-control" id="inputCategoria">
                                <option>### Selecionar categoria ###</option>
                                <option>Programação</option>
                                <option>Games</option>
                                <option>Investimentos</option>
                                <option>Marketing</option>
                                <option>Saúde</option>                                
                                <option>Alimentação</option>
                            </select>
                            
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Sair</button>
                        <button type="button" class="btn btn-success" onclick="adicionarCurso()">Adicionar</button>                        
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Editar -->
        <div class="modal fade" id="editar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    
                    <div class="modal-body">

                        <h5 id="nomeCurso"></h5>
                        <span id="categoriaCurso"></span>

                        <hr>

                        <span><strong>Descrição</strong></span><br>
                        <span id="descricaoCurso"></span>
                        
                        <hr>
                        
                        <span><strong>Url Curso</strong></span><br>
                        <span id="urlCurso"></span>
                        
                        <hr>
                        
                        <span><strong>Url Imagem</strong></span><br>
                        <span id="urlImagemCurso"></span>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>                       
                    </div>
                </div>
            </div>
        </div>

        <div id="loader" class="text-center pt-5 mt-5">
            <h3>Aguarde. Carregando cursos...</h3>
        </div>

        <div id="api">

        </div>

    </div>

    <!-- JS BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- JQUERY -->
    <script src="jquery.js"></script>

    <!-- JAVASCRIPT -->
    <script src="index.js"></script>

</body>

</html>
